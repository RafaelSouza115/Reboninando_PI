<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineTech - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/site-institucional/login.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/imgs/logo-preta.svg" alt="WineTech Logo" class="logo">
        </a>
    </header>
    <main class="container">
        <section class="image-side">
            <img src="assets/figuras/pessoa.png" alt="Pessoa degustando vinho">
        </section>
        <section class="login-side">
            <h1>Bem-vindo de volta a <span>WineTech!</span></h1>
            <p>Acompanhe sua cave de barris e a qualidade dos seus vinhos no seu maior potencial!</p>

            <form>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input oninput="validarEmail(), login()" id="inputEmail" type="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input oninput="validarSenha(), login()" id="inputSenha" type="password" placeholder="Senha"
                        required>
                </div>

                <button type="button" id="btnLogin" onclick="">Entrar</button>
                <div id="errLogin">
                </div>

            </form>

            <p class="register">NÃ£o tem uma conta? <a href="cadastro.html">Registre-se</a></p>
        </section>
    </main>
</body>

<script src="js/site-institucional/login.js"></script>

</html>
