<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rebobinando | Login</title>

    <link rel="stylesheet" href="./style/aplication/global.css">
    <link rel="stylesheet" href="./style/aplication/login.css">
    <script src="./js/sessao.js"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/imgs/logoso.png" alt="Rebobinando Logo" class="logo">
        </a>
    </header>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="container">
            <section class="image-side">

                <img src="assets/imgs/meninologin.png" alt="Pessoa degustando vinho">

            </section>
            <div class="card card-login login-side">
                <h2>Bem-vindo de volta ao <span>Rebobinando!</span></h2>
                <p>Acompanhe sua cave de barris e a qualidade dos seus vinho no seu maior pontêncial!</p>

                <div class="formulario">
                    <div class="input-group">
                        <span>Email</span> <input id="email_input" type="text" placeholder="Digite o seu email...">
                    </div>
                    <div class="input-group">
                        <span>Senha</span>
                        <input id="senha_input" type="password" placeholder="Digite a sua senha...">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>

                <div class="register">
                    Não tem conta? <a href="cadastro.html">Registre-se</a> </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    // Seus scripts JavaScript aqui
    function entrar() {
        // Seu código da função entrar
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
